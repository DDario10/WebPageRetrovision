                <h3>Informatii personale: </h3>
        <form>
            <label for="gen">Gen:  </label>
        <select id="gen" name="gen">
            <option value="none"> -- </option>
            <option value="masculin">Masculin</option>
            <option value="feminin">Feminin</option>
            <option value="altul">Altul</option>
        </select>
        <br>
        <label for="food">Mancare preferata: </label>

            <option value = "Carnuri"></option>
            <option value = "Legume si fructe"></option>
            <option value = "Vegetarian"></option>
            <option value = "lactate si branzeturi"></option>
            <option value = "Produse de patiserie"></option>
            <option value = "Mancaruri de strada"></option>
            <option value = "Mancaruri traditionale"></option>
            <option value = "Mancaruri exotice"></option>
        </datalist>
        <br>
        <label for="favcolor">Culoarea preferata:</label>

        <label for="birthday">Data de nastere: </label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <div>
        <label for="ora nastere">Ora nasterii: </label>
        <input type="time" id="ora nastere" name="ora nastere">
        <br>
        <label for="points">Varsta: </label>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          </div>
        <br>
        <label for="paginapers">Pagina personala:</label>
        <input type="url" id="paginapers" name="paginapers">
        
        <p>Descriere: </p>
        <textarea name="comment" form="usrform"></textarea>
        </form>
      </div>
